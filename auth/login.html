<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Iniciar Sesión</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="styles/auth-common.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-brand">
            <img src="../assets/images/logo.png" alt="PetCare Logo">
            <h1>Bienvenido de vuelta</h1>
            <p>Ingresa para conectar con cuidadores de mascotas</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Correo electrónico</label>
                <input type="email" id="loginEmail" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required placeholder="••••••••">
                <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script src="js/auth-common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
